version: "3.1"
services:
  lens-zipkin:
    image: openzipkin/zipkin:2.4.4
    container_name: lens-zipkin
    environment:
      - STORAGE_TYPE=mysql
      # Point the zipkin at the storage backend
      - MYSQL_DB=zipkin
      - MYSQL_USER=lens
      - MYSQL_PASS=lens
      - MYSQL_HOST=172.17.0.1
      - MYSQL_TCP_PORT=33306
    ports:
      - 9411:9411
    networks:
      - solution_backnet
    restart: unless-stopped
networks:
  solution_backnet:
    external: true
