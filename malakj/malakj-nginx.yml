version: '3.1'

services:
  gate:
    image: nginx
    command: [nginx-debug, '-g', 'daemon off;']
    volumes:
      - ./nginx/conf/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./nginx/cert:/etc/nginx/cert
    environment:
      DOMAIN_NAME: lensson.ml  
    ports:
      - 80:80
    networks:
      - malakj_malanet

networks:
  malakj_malanet:
    external: true
